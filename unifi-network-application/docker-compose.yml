version: "2.1"
services:
  unifi-network-application:
    image: lscr.io/linuxserver/unifi-network-application:latest
    container_name: unifi-network-application
    networks:
      - web
      - unifinet
    depends_on:
      - mongodb
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - MONGO_USER=unifi
      - MONGO_PASS=sharingiscaring223
      - MONGO_HOST=mongodb
      - MONGO_PORT=27017
      - MONGO_DBNAME=unifi
      - MEM_LIMIT=1024 #optional
      - MEM_STARTUP=1024 #optional
    volumes:
      - ./config:/config
    ports:
      - 8443:8443
      - 3478:3478/udp
      - 10001:10001/udp
      - 8080:8080
      - 1900:1900/udp #optional
      - 8843:8843 #optional
      - 8880:8880 #optional
      - 6789:6789 #optional
      - 5514:5514/udp #optional
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=web"
      - "traefik.http.routers.router-unifi.entrypoints=web"
      - "traefik.http.routers.router-unifi.rule=Host(`una.matthewford.dev`)"
      - "traefik.http.services.unifi.loadbalancer.server.port=8443"
      - "traefik.http.services.unifi.loadbalancer.server.scheme=https"

  mongodb:
    container_name: unifi-mongodb
    image: mongodb:4.4
    restart: always
    networks:
      - unifinet
    ports:
      - 27017:27017
    environment:
      PUID: 1000
      PGID: 1000
    volumes:
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - unifi-mongo-db:/data

  mongo-express:
    container_name: unifi-mongo-express
    image: mongo-express
    restart: always
    networks:
      - unifinet
    depends_on:
      - mongodb
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://unifi:sharingiscaring223@mongodb
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_BASICAUTH_USERNAME: unifi
      ME_CONFIG_BASICAUTH_PASSWORD: sharingiscaring223
    volumes:
      - unifi-mongo-web:/data/db

volumes:
  unifi-mongo-db:
  unifi-mongo-web:

networks:
  web:
    external: true
  unifinet:
    driver: bridge
